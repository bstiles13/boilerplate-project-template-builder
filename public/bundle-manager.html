<html>
<head>
	<meta charset="utf-8">
	<title>Bundle Manager</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/admin">Go to Admin Page</a>
      </div>
			<div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/cms">New Snippet</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="bundle-container">
					<h1>Bundles</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Snippets</th>
								<th>See Bundle's Snippets</th>
								<th>New Snippet</th>
								<th>Delete Bundle</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="bundle-form">
									<td colspan="2">
										<input placeholder="Enter a name" id="bundle-name" type="text" name="bundle-name"/>
									</td>
									<td colspan="2">
										<input placeholder="Enter a dependency" id="dependency-name" name="dependency-name"/>
									</td>
									<td><button type="submit" class="btn btn-success">Create Bundle</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/bundle-manager.js" type="text/javascript"></script>

</body>

</html>
