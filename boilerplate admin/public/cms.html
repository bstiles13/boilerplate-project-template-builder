<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Snippet CMS</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form id="cms">
			<h2>Create a New Snippet</h2>
				<div class="form-group">
					<label for="name">Name:</label>
					<input placeholder="Snippet Name" type="text" class="form-control" id="name">
					<br />
					<label for="text">Text:</label>
					<textarea placeholder="Snippet Text" class="form-control" rows="10" id="text"></textarea>
					<br />
					<label for="marker">Marker:</label>
					<input placeholder="Marker Tag" type="text" class="form-control" id="marker">
					<br />
					<label for="template">Template:</label>
					<input placeholder="Template Type" type="text" class="form-control" id="template">
					<br />
					<label for="type">Snippet Type:</label>
					<input placeholder="Snippet Type" type="text" class="form-control" id="type">
					<br />
					<button type="submit" class="btn btn-success submit">Submit</button>
				</div>
				<a href="."><button class="btn btn-primary">See Snippets</button></a>
			</form>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
