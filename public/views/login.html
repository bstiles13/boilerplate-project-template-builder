<!DOCTYPE html>
<html>

    <head>
        <title>Boilerplate</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_orange.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link href='../style.css' type='text/css' rel='stylesheet'>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- <script src="../display.js" type="text/javascript"></script> -->
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="nav mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <a href=''><span class="nav-title mdl-layout-title"><img class='logo' src='../boilerplate-logo.png'></span></a>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="../index.html">Home</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">BOILERPLATE</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Home</a>
                    <div class="mdl-textfield">
                        <span>Email</span><br>
                        <input class="email2 mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                    <div class="mdl-textfield">
                        <span>Password</span><br>
                        <input class="password2 mdl-textfield__input" type="password" name="sample" id="fixed-header-drawer-exp">
                    </div>
                    <a class="login2 mdl-navigation__link" href="#">Log In</a>
                </nav>
            </div>

            <div class='container'>
                <div class='snippets-new'>

                </div>
                <div class="panel panel-default">
                    <div class="history panel-heading">New Snippet</div>
                    <div class="history panel-body">
                        <textarea class='new' onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
                        <button class='btn btn-default'>Create</button>
                    </div>
                </div>
                <div class='snippets-history'>
                    <div class="panel panel-default">
                        <div class="history panel-heading">My Snippets</div>
                        <div class="history panel-body">Placeholder</div>
                    </div>
                </div>
            </div>
    </body>

    <script>
    </script>

</html>
